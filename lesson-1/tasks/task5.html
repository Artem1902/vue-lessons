<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../favicon-32x32.png"
          type="image/x-icon">
    <title>Task 5</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
<h1>Task #5</h1>
<h4><a href="../index.html">Back</a></h4>
<h3>
    Задача 5. Додаток містить масив об’єктів (логін, пароль)
    -- інсуючі логіни і паролі. Користувач вводить логін і
    пароль, а програма повідомляє чи може користувач бути
    авторизованим (чи є він одним з масиву).
</h3>
<hr>
<div id="app">
    <label>
        Login:
        <input type="text" v-model.trim="enteredLogin"/>
    </label>
    <br>
    <label>
        Password:
        <input type="password"
               v-model.trim="enteredPassword"/>
    </label>
    <br>
    <button @click="onSignIn">Go
    </button>
    <hr>
</div>
<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                users: [
                    {login: "user1", password: "password1"},
                    {login: "user2", password: "password2"},
                    {login: "admin", password: "admin123"},
                    {login: "guest", password: "guest123"},
                    {login: "test", password: "test123"},
                    {login: "login1", password: "pass1234"},
                    {
                        login: "user123",
                        password: "secure123"
                    },
                    {login: "demo", password: "demo123"},
                    {login: "root", password: "rootpass"},
                    {
                        login: "simple",
                        password: "simplepass"
                    }],
                enteredLogin: "",
                enteredPassword: "",
            }
        },
        methods: {
            onSignIn() {
                if (this.enteredLogin !== '' && this.enteredPassword !== null) {
                    const isAuth = this.users.some
                    (user => user.login === this.enteredLogin && user.password === this.enteredPassword);
                    if (isAuth) {
                        alert('You are logged in!')
                    } else {
                        alert('You are not registered!')
                    }
                    this.enteredLogin = "";
                    this.enteredPassword = "";
                    return isAuth;
                }
                return false
            }
        },
    }).mount('#app')
</script>
</body>

</html>
