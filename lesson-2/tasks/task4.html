<body>
<h1>Task #4</h1>
<h4><a href="../index.html">Back</a></h4>
<h3>
    4. Вивести список як маркований список з елементами у
    форматі (name: salary)
</h3>
<hr>
<div id="app">
    <ol>
        <li v-for='worker in workersList' :key='worker.id'>
            {{worker.name}}: {{worker.salary}}
        </li>
    </ol>
</div>
<script>
    const {createApp} = Vue

    const workers = [
        {id: 1, name: 'Ivanov', salary: 10000},
        {id: 2, name: 'Petrov', salary: 20000},
        {id: 3, name: 'Sidorov', salary: 30000},
    ]

    createApp({
        computed: {
            workersList() {
                return workers
            }
        },
    }).mount('#app')
</script>
</body>
